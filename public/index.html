<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Pong</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <header class="header">
        <h1>Online Pong</h1>
        <p>Share this URL with a friend. First two players to join will be assigned paddles.</p>
      </header>
      <section class="game">
        <canvas id="game" width="800" height="500" aria-label="Pong game board"></canvas>
        <div class="status" id="status">Connecting...</div>
        <div class="scoreboard" id="scoreboard">
          <span id="left-score">0</span>
          <span class="divider">:</span>
          <span id="right-score">0</span>
        </div>
      </section>
      <section class="instructions">
        <h2>Controls</h2>
        <ul>
          <li>Player 1 (left): W / S</li>
          <li>Player 2 (right): Up / Down arrows</li>
        </ul>
      </section>
    </main>
    <script src="client.js"></script>
  </body>
</html>
